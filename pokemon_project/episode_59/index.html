<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Developper's Mindset</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="typewriter">
            <h1>Typing Effect</h1>
        </div>
        <button onclick="typeWriter()">Click here</button>
        <p id="demo" class="colored-text" class="span"></p>
        <script>
            var i = 0;
            var span = document.createElement('span');
            span.innerHTML = "fatal";
            span.style.color = "#FF0000";
            var txt = '"Success is not final, failure is not ' + span +  ': It is the courage to continue that counts." - Winston Churchill';
            var speed = 50;
            function typeWriter() { 
              if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }
            
            </script>
            
    </body>
    </html>
